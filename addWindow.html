<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Course Steps</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">            
  </head>
<body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <form>
              <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control" id="item" placeholder="step title">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputEvent" class="col-sm-2 col-form-label">Event</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control" id="event" placeholder="event">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputLink" class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-10">
                  <input type="input" class="form-control" id="event" placeholder="{{ repoUrl }}/issues/1">
                </div>
              </div>

              <div class="form-group row">
                <label for="beforeSection" class="col-sm-2 col-form-label">Actions</label>
                <div class="col-sm-10">  
                  <ul class="list-group" id="beforeSteps">
                    <li class="list-group-item">action item 1</li>
                    <li class="list-group-item">action item 2</li>
                  </ul>
                </div>
              </div>                        
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary float-right">Add Step</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  <script>
    require('./renderer-addwindow.js')
  </script>
</body>
</html>
