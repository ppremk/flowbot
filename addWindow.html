<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Shopping Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, options);
    });
  </script>
</head>
<body>
  <div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6">
          <select class="icons">
            <option value="" disabled selected>Choose your option</option>
            <option value="" data-icon="images/bot.png" class="left">Bot</option>
            <option value="" data-icon="images/branch.png" class="left">Branch</option>
            <option value="" data-icon="images/activity.png" class="left">Activity</option>
          </select>
          <label>Images in select</label>
        </div>
      </div>
      <div class="row">
          <label>Enter Item</label>
          <input type="text" id="item" autofocus>
      </div>
      <button class="waves-effect waves-light btn" type="submit">Add Item</button>
    </form>
  </div>

  <script>
    require('./renderer-addwindow.js')
  </script>
</body>
</html>
